                                <h4 className="text-white text-sm font-bold mb-2">Skills:</h4>
                                <div className="space-y-2">
                                    {certificate.skills.map((skill, i) => (
                                        <div key={i} className="skill-item">
                                            <div className="skill-icon bg-primary/20 text-primary">
                                                <i className={getSkillIcon(skill)}></i>
                                            </div>
                                            <span className="text-sm">{skill}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                            
                            <div className="flip-icon">
                                <i className="fas fa-sync-alt"></i>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const CertificatesSection = () => {
            const [filter, setFilter] = useState('all');
            const [selectedCertificate, setSelectedCertificate] = useState(null);

            const filteredCertificates = filter === 'all' 
                ? certificatesData 
                : certificatesData.filter(cert => cert.type === filter);

            const openModal = (certificate) => {
                setSelectedCertificate(certificate);
            };

            const closeModal = () => {
                setSelectedCertificate(null);
            };

            return (
                <section id="certificates" className="py-20 bg-dark/50">
                    <div className="container mx-auto px-6">
                        <h2 className="text-4xl font-bold text-center mb-4">Certificates</h2>
                        <div className="w-20 h-1 bg-primary mx-auto mb-12"></div>
                        
                        <div className="filters flex justify-center flex-wrap gap-4 mb-8">
                            <button 
                                className={`px-4 py-2 rounded-lg transition-all duration-300 flex items-center gap-2 ${filter === 'all' ? 'bg-primary' : 'glass hover:bg-primary/20'}`}
                                onClick={() => setFilter('all')}
                            >
                                <i className="fas fa-layer-group"></i> All
                            </button>
                            <button 
                                className={`px-4 py-2 rounded-lg transition-all duration-300 flex items-center gap-2 ${filter === CertificateType.DEVELOPMENT ? 'bg-primary' : 'glass hover:bg-primary/20'}`}
                                onClick={() => setFilter(CertificateType.DEVELOPMENT)}
                            >
                                <i className="fas fa-code"></i> Development
                            </button>
                            <button 
                                className={`px-4 py-2 rounded-lg transition-all duration-300 flex items-center gap-2 ${filter === CertificateType.DESIGN ? 'bg-primary' : 'glass hover:bg-primary/20'}`}
                                onClick={() => setFilter(CertificateType.DESIGN)}
                            >
                                <i className="fas fa-palette"></i> Design
                            </button>
                            <button 
                                className={`px-4 py-2 rounded-lg transition-all duration-300 flex items-center gap-2 ${filter === CertificateType.WEB3 ? 'bg-primary' : 'glass hover:bg-primary/20'}`}
                                onClick={() => setFilter(CertificateType.WEB3)}
                            >
                                <i className="fas fa-cube"></i> Web3
                            </button>
                             <button 
                                className={`px-4 py-2 rounded-lg transition-all duration-300 flex items-center gap-2 ${filter === CertificateType.LANGUAGE ? 'bg-primary' : 'glass hover:bg-primary/20'}`}
                                onClick={() => setFilter(CertificateType.LANGUAGE)}
                            >
                                <i className="fas fa-language"></i> Language
                            </button>

                            <button 
                                className={`px-4 py-2 rounded-lg transition-all duration-300 flex items-center gap-2 ${filter === CertificateType.MANAGEMENT ? 'bg-primary' : 'glass hover:bg-primary/20'}`}
                                onClick={() => setFilter(CertificateType.MANAGEMENT)}
                            >
                                <i className="fas fa-tasks"></i> Management
                            </button>
                        </div>

                        
                        
                        <div className="cards-container flex flex-wrap justify-center gap-8">
                            {filteredCertificates.map((certificate, index) => (
                                <div key={certificate.id} onClick={() => openModal(certificate)}>
                                    <CertificateCard certificate={certificate} index={index} />
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Modal */}
                    {selectedCertificate && (
                        <div className="modal-overlay" onClick={closeModal}>
                            <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                                <button className="absolute top-4 right-4 text-gray-400 hover:text-white" onClick={closeModal}>
                                    <i className="fas fa-times text-xl"></i>
                                </button>
                                <div className="flex flex-col md:flex-row gap-8">
                                    <div className="flex-1">
                                        <img src={selectedCertificate.image} alt={selectedCertificate.title} className="w-full h-64 object-cover rounded-lg" />
                                        <div className="mt-4 flex justify-between">
                                            <div className={`px-3 py-1 rounded-full ${selectedCertificate.rarity === RarityType.RARE ? 'bg-purple-600' : selectedCertificate.rarity === RarityType.UNCOMMON ? 'bg-green-600' : 'bg-gray-600'}`}>
                                                {selectedCertificate.rarity}
                                            </div>
                                            <div className={`px-3 py-1 rounded-full flex items-center gap-2 type-${selectedCertificate.type}`}>
                                                <i className={typeIcons[selectedCertificate.type]}></i>
                                                {selectedCertificate.type}
                                            </div>
                                        </div>
                                    </div>
                                    <div className="flex-1">
                                        <h3 className="text-2xl font-bold mb-2">{selectedCertificate.title}</h3>
                                        <p className="text-gray-300 mb-4">{selectedCertificate.subtitle}</p>
                                        <div className="space-y-2 mb-4">
                                            <p><strong>Issuer:</strong> {selectedCertificate.issuer}</p>
                                            <p><strong>Date:</strong> {selectedCertificate.date}</p>
                                            <p><strong>Duration:</strong> {selectedCertificate.duration}</p>
                                        </div>
                                        <div className="mb-4">
                                            <h4 className="font-bold mb-2">Skills:</h4>
                                            <div className="flex flex-wrap gap-2">
                                                {selectedCertificate.skills.map((skill, i) => (
                                                    <span key={i} className="px-2 py-1 bg-primary/20 text-primary text-xs rounded flex items-center gap-1">
                                                        <i className={getSkillIcon(skill)}></i> {skill}
                                                    </span>
                                                ))}
                                            </div>
                                        </div>
                                        <p className="mt-4 text-gray-200">{selectedCertificate.description}</p>
                                        {selectedCertificate.pdfUrl && (
                                            <a 
                                                href={selectedCertificate.pdfUrl} 
                                                download 
                                                className="mt-4 inline-block bg-primary hover:bg-primary-dark text-white px-4 py-2 rounded-lg transition-colors"
                                            >
                                                <i className="fas fa-download mr-2"></i>Download Certificate
                                            </a>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </section>
            );
        };

        const Footer = () => {
            return (
                <footer className="py-12 bg-dark/80">
                    <div className="container mx-auto px-6">
                        <div className="flex flex-col md:flex-row justify-between items-center">
                            <div className="mb-6 md:mb-0">
                                <a href="#home" className="text-2xl font-bold text-white">
                                    <span className="text-primary">&lt;</span>CAFÉ<span className="text-primary">/&gt;</span>
                                </a>
                            </div>
                            
                            <div className="flex space-x-6 mb-6 md:mb-0">
                                <a href="index.html" className="text-gray-400 hover:text-primary transition-colors duration-300">Home</a>
                                <a href="index.html" className="text-gray-400 hover:text-primary transition-colors duration-300">About</a>
                                <a href="index.html" className="text-gray-400 hover:text-primary transition-colors duration-300">Skills</a>
                                <a href="index.html" className="text-gray-400 hover:text-primary transition-colors duration-300">Projects</a>
                                <a href="#certificates" className="text-gray-400 hover:text-primary transition-colors duration-300">Certificates</a>
                                <a href="index.html" className="text-gray-400 hover:text-primary transition-colors duration-300">Contact</a>
                            </div>
                            
                            <div className="flex space-x-4">
                                <a href="https://github.com/CAFE2l" target="_blank" className="text-gray-400 hover:text-primary transition-colors duration-300">
                                    <i className="fab fa-github text-xl"></i>
                                </a>
                                <a href="https://www.linkedin.com/in/gabriel-felipe-sabino-de-souza-ab05a630a/" target="_blank" className="text-gray-400 hover:text-primary transition-colors duration-300">
                                    <i className="fab fa-linkedin text-xl"></i>
                                </a>
                                <a href="https://x.com/ct_cafe87877" target="_blank" className="text-gray-400 hover:text-primary transition-colors duration-300">
                                    <i className="fab fa-twitter text-xl"></i>
                                </a>
                                  
                                <a href="https://youtube.com/@CAFE_ct" target="_blank" className="text-gray-400 hover:text-primary transition-colors duration-300">
                                    <i className="fab fa-youtube text-xl"></i>
                                </a>
                                
                            </div>
                        </div>
                        
                        <div className="border-t border-gray-800 mt-8 pt-8 text-center text-gray-500 text-sm">
                            <p>&copy; 2025 Gabriel Felipe. All rights reserved.</p>
                        </div>
                    </div>
                </footer>
            );
        };

        // App Principal
        const App = () => {
            useEffect(() => {
                // Inicializar Particles.js
                if (typeof particlesJS !== 'undefined') {
                    particlesJS('particles-js', {
                        particles: {
                            number: { value: 80, density: { enable: true, value_area: 800 } },
                            color: { value: "#7c4dff" },
                            shape: { type: "circle" },
                            opacity: { value: 0.5, random: true },
                            size: { value: 3, random: true },
                            line_linked: {
                                enable: true,
                                distance: 150,
                                color: "#7c4dff",
                                opacity: 0.4,
                                width: 1
                            },
                            move: {
                                enable: true,
                                speed: 2,
                                direction: "none",
                                random: true,
                                straight: false,
                                out_mode: "out"
                            }
                        },
                        interactivity: {
                            detect_on: "canvas",
                            events: {
                                onhover: { enable: true, mode: "grab" },
                                onclick: { enable: true, mode: "push" },
                                resize: true
                            }
                        },
                        retina_detect: true
                    });
                }

                // Smooth scrolling
                document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                    anchor.addEventListener('click', function (e) {
                        e.preventDefault();
                        const target = document.querySelector(this.getAttribute('href'));
                        if (target) {
                            target.scrollIntoView({
                                behavior: 'smooth'
                            });
                        }
                    });
                });
            }, []);

            return (
                <div className="relative">
                    <div id="particles-js" className="fixed inset-0 z-0"></div>
                    <div className="relative z-10">
                        <Navigation />
                        <HeroSection />
                        <CertificatesSection />
                        <Footer />
                    </div>
                </div>
            );
        };

        // Renderizar a aplicação
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
