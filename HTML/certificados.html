        @layer base {
            * {
                margin: 0;

            /* Pokémon Card Styles */
            .pokemon-card {
                perspective: 1000px;
                width: 320px;

            .pokemon-card-inner {
                position: relative;
                width: 100%;
                height: 100%;
                transition: transform 0.8s;
                transform-style: preserve-3d;
                border-radius: 20px;
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            }

            .pokemon-card:hover .pokemon-card-inner {
                transform: rotateY(10deg) rotateX(5deg);
            }

            .pokemon-card-front, .pokemon-card-back {
                position: absolute;
                width: 100%;
                height: 100%;
                backface-visibility: hidden;
                border-radius: 20px;
                overflow: hidden;
            }

            .pokemon-card-front {

                display: flex;
                flex-direction: column;
                justify-content: space-between;

            }

            .pokemon-card-back {

                flex-direction: column;

                padding: 25px;
                text-align: left;
            }

            .card-type {

            .type-development { background: #ffd700; color: #000; }

            .type-language { background: #0077be; color: white; }

            .holo-effect {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(125deg, 
                    rgba(255,255,255,0.1) 0%, 
                    rgba(124,77,255,0.2) 25%, 
                    rgba(0,229,255,0.2) 50%, 
                    rgba(0,230,118,0.2) 75%, 
                    rgba(255,255,255,0.1) 100%);
                background-size: 200% 200%;
                animation: holoEffect 5s ease infinite;
                opacity: 0.3;
                pointer-events: none;
                border-radius: 20px;
            }

            /* 3D Cube Animation */
            #tech-cube {
                width: 200px;
                height: 200px;
                position: relative;
                transform-style: preserve-3d;
                animation: rotate 20s infinite linear;
            }

            @keyframes rotate {
                0% { transform: rotateX(0) rotateY(0); }
                100% { transform: rotateX(360deg) rotateY(360deg); }

            .cube-face {
                position: absolute;
                width: 200px;

    <script type="module">
        // Import statements (in a real project, these would be proper imports)
        // For now, we'll use inline TypeScript-like code

        // Certificate Interface
        interface Certificate {
            id: number;
            title: string;
            subtitle: string;
            type: 'development' | 'design' | 'web3' | 'language' | 'fullstack';
            image: string;
            issuer: string;
            date: string;
            duration: string;
            skills: string[];
            description: string;
            rarity: 'common' | 'uncommon' | 'rare';
            hp: number;
        }

        // Portfolio Manager Class
        class PortfolioManager {
            certificates = [];
            currentFilter = 'all';

            constructor() {
                this.init();
            }

            init() {
                this.loadCertificates();
                this.setupEventListeners();
                this.initAnimations();
                this.init3DScene();
            }

            loadCertificates() {
                this.certificates = [
                    {
                        id: 1,
                        title: "Full-Stack Development",
                        subtitle: "Complete Web Development Bootcamp",
                        type: "fullstack",
                        image: "https://images.unsplash.com/photo-1555066931-4365d14bab8c?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80",

                        duration: "300 hours",
                        skills: ["HTML/CSS", "JavaScript", "React", "Node.js", "MongoDB"],
                        description: "Comprehensive full-stack development program covering front-end and back-end technologies.",
                        rarity: "rare",
                        hp: 95
                    },
                    {
                        id: 2,
                        title: "UI/UX Design Mastery",
                        subtitle: "User Interface & Experience Design",
                        type: "design",
                        image: "https://images.unsplash.com/photo-1561070791-2526d30994b5?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80",
                        issuer: "Design Innovation Academy",
                        date: "March 2024",
                        duration: "120 hours",
                        skills: ["Figma", "User Research", "Wireframing", "Prototyping"],
                        description: "Advanced UI/UX design course focusing on user-centered design principles.",
                        rarity: "common",
                        hp: 85
                    },
                    {
                        id: 3,
                        title: "Web3 & Blockchain Fundamentals",
                        subtitle: "Introduction to Decentralized Technologies",
                        type: "web3",
                        image: "https://images.unsplash.com/photo-1639762681485-074b7f938ba0?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80",
                        issuer: "Blockchain University",
                        date: "January 2024",
                        duration: "80 hours",
                        skills: ["Solidity", "Smart Contracts", "Ethereum", "dApps"],
                        description: "Fundamentals of blockchain technology and smart contract development.",
                        rarity: "uncommon",
                        hp: 75
                    }
                ];

                this.renderCertificates();
            }

            private renderCertificates(): void {
                const container = document.getElementById('certificates-container');
                if (!container) return;

                const filteredCertificates = this.currentFilter === 'all' 
                    ? this.certificates 
                    : this.certificates.filter(cert => cert.type === this.currentFilter);

                container.innerHTML = filteredCertificates.map((cert, index) => `
                    <div class="pokemon-card animate-float" style="animation-delay: ${index * 0.2}s">
                        <div class="pokemon-card-inner">
                            <div class="pokemon-card-front">
                                <div class="holo-effect"></div>
                                <div class="absolute top-4 left-4 bg-red-500 text-white px-3 py-1 rounded-full text-sm font-bold">
                                    HP ${cert.hp}
                                </div>
                                <div class="card-type type-${cert.type}">${cert.type}</div>
                                
                                <div class="w-40 h-40 mx-auto my-6 rounded-lg overflow-hidden glass flex items-center justify-center">
                                    <img src="${cert.image}" alt="${cert.title}" class="w-full h-full object-cover">
                                </div>
                                
                                <div>
                                    <h3 class="text-xl font-bold text-white mb-2">${cert.title}</h3>
                                    <p class="text-gray-300 text-sm mb-4">${cert.issuer}</p>
                                    
                                    <div class="flex justify-between text-sm">
                                        <div class="text-center">
                                            <div class="font-bold">${cert.duration}</div>
                                            <div class="text-gray-400">Duration</div>
                                        </div>
                                        <div class="text-center">
                                            <div class="font-bold">${cert.date}</div>
                                            <div class="text-gray-400">Completed</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="pokemon-card-back">
                                <h3 class="text-xl font-bold text-white mb-2">${cert.title}</h3>
                                <p class="text-gray-300 text-sm mb-4">${cert.subtitle}</p>
                                
                                <p class="text-gray-200 text-sm mb-4 leading-relaxed">${cert.description}</p>
                                
                                <div class="mt-auto">
                                    <h4 class="text-white text-sm font-bold mb-2">Skills:</h4>
                                    <div class="flex flex-wrap gap-2">
                                        ${cert.skills.map(skill => `
                                            <span class="px-2 py-1 bg-primary/20 text-primary text-xs rounded">${skill}</span>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            private setupEventListeners(): void {
                // Filter buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const target = e.target as HTMLButtonElement;
                        const filter = target.dataset.filter;
                        
                        if (filter) {
                            this.currentFilter = filter;
                            this.updateActiveFilter(target);
                            this.renderCertificates();
                        }
                    });
                });

                // Mobile menu
                const mobileMenuBtn = document.getElementById('mobile-menu-btn');
                const mobileMenu = document.getElementById('mobile-menu');
                
                if (mobileMenuBtn && mobileMenu) {
                    mobileMenuBtn.addEventListener('click', () => {
                        mobileMenu.classList.toggle('hidden');
                    });
                }

                // Smooth scrolling
                document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                    anchor.addEventListener('click', (e) => {
                        e.preventDefault();
                        const target = document.querySelector(anchor.getAttribute('href') || '');
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth' });
                        }
                    });
                });
            }

            private updateActiveFilter(activeBtn: HTMLButtonElement): void {
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('bg-primary');
                    btn.classList.add('glass', 'hover:bg-primary/20');
                });
                
                activeBtn.classList.add('bg-primary');
                activeBtn.classList.remove('glass', 'hover:bg-primary/20');
            }

            private initAnimations(): void {
                // Initialize AOS
                if (typeof AOS !== 'undefined') {
                    AOS.init({
                        duration: 1000,
                        once: true,
                        offset: 100
                    });
                }

                // Typed.js effect
                if (typeof Typed !== 'undefined') {
                    new Typed('#typed', {
                        strings: ["Full-Stack Developer", "UI/UX Designer", "Web3 Enthusiast", "Problem Solver"],
                        typeSpeed: 50,
                        backSpeed: 30,
                        backDelay: 2000,
                        loop: true
                    });
                }

                // Particles.js
                if (typeof particlesJS !== 'undefined') {
                    particlesJS('particles-js', {
                        particles: {
                            number: { value: 80, density: { enable: true, value_area: 800 } },
                            color: { value: "#7c4dff" },
                            shape: { type: "circle" },
                            opacity: { value: 0.5, random: true },
                            size: { value: 3, random: true },
                            line_linked: {
                                enable: true,
                                distance: 150,
                                color: "#7c4dff",
                                opacity: 0.4,
                                width: 1
                            },
                            move: {
                                enable: true,
                                speed: 2,
                                direction: "none",
                                random: true,
                                straight: false,
                                out_mode: "out"
                            }
                        },
                        interactivity: {
                            detect_on: "canvas",
                            events: {
                                onhover: { enable: true, mode: "grab" },
                                onclick: { enable: true, mode: "push" },
                                resize: true
                            }
                        },
                        retina_detect: true
                    });
                }
            }

            private init3DScene(): void {
                // Simple 3D scene with Three.js
                if (typeof THREE !== 'undefined') {
                    const scene = new THREE.Scene();
                    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                    const renderer = new THREE.WebGLRenderer({ alpha: true });
                    
                    const container = document.getElementById('three-container');
                    if (container) {
                        renderer.setSize(window.innerWidth, window.innerHeight);
                        container.appendChild(renderer.domElement);
                        
                        // Add some floating geometric shapes
                        const geometry = new THREE.IcosahedronGeometry(2, 0);
                        const material = new THREE.MeshBasicMaterial({ 
                            color: 0x7c4dff, 
                            wireframe: true,
                            transparent: true,
                            opacity: 0.1
                        });
                        
                        const shapes: THREE.Mesh[] = [];
                        for (let i = 0; i < 5; i++) {
                            const shape = new THREE.Mesh(geometry, material);
                            shape.position.x = Math.random() * 20 - 10;
                            shape.position.y = Math.random() * 20 - 10;
                            shape.position.z = Math.random() * 10 - 20;
                            scene.add(shape);
                            shapes.push(shape);
                        }
                        
                        camera.position.z = 5;
                        
                        const animate = () => {
                            requestAnimationFrame(animate);
                            
                            shapes.forEach((shape, index) => {
                                shape.rotation.x += 0.01;
                                shape.rotation.y += 0.01;
                                shape.position.y += Math.sin(Date.now() * 0.001 + index) * 0.01;
                            });
                            
                            renderer.render(scene, camera);
                        };
                        
                        animate();
                        
                        // Handle window resize
                        window.addEventListener('resize', () => {
                            camera.aspect = window.innerWidth / window.innerHeight;
                            camera.updateProjectionMatrix();
                            renderer.setSize(window.innerWidth, window.innerHeight);
                        });
                    }
                }
            }
        }

        // Initialize the portfolio when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new PortfolioManager();
        });
    </script>
