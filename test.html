<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel Felipe - Full Stack Developer</title>
    
    <!-- React e Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#7c4dff',
                        'primary-dark': '#651fff',
                        secondary: '#00e5ff',
                        dark: '#0a0a1a',
                        light: '#f5f5f7',
                        gray: '#8a8aa0',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'shimmer': 'shimmer 3s infinite linear',
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #0a0a1a, #1a1a3a, #2d2d5a, #0a0a1a);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #f5f5f7;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass { background: rgba(25, 25, 35, 0.6); backdrop-filter: blur(10px); }
        .shimmer {
            background: linear-gradient(90deg, #fff, #7c4dff, #fff);
            background-size: 200% 100%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s infinite linear;
        }

        .pokemon-card {
            perspective: 1000px;
            width: 320px;
            height: 450px;
            cursor: pointer;
        }

        .pokemon-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .pokemon-card:hover .pokemon-card-inner {
            transform: rotateY(10deg) rotateX(5deg);
        }

        .pokemon-card-front, .pokemon-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            overflow: hidden;
        }

        .pokemon-card-front {
            background: linear-gradient(145deg, #1a1a3a, #2d2d5a);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .pokemon-card-back {
            background: linear-gradient(145deg, #2d2d5a, #1a1a3a);
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 25px;
        }

        .pdf-preview {
            width: 100%;
            height: 200px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: 20px 0;
        }

        .pdf-icon {
            font-size: 3rem;
            color: #7c4dff;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Seus dados de certificados ATUALIZADOS
        const certificatesData = [
            {
                id: 1,
                title: "HTML5 Certification",
                subtitle: "Advanced HTML5 Mastery",
                type: "development",
                image: "/Certificates/html-certificate.jpg", // Imagem de preview
                pdfUrl: "/Certificates/certificate_HTML.pdf", // Link para o PDF
                issuer: "Web Development Institute",
                date: "March 2024",
                duration: "60 hours",
                skills: ["HTML5", "Semantic Tags", "Forms", "Accessibility", "SEO"],
                description: "Certification demonstrating advanced understanding of HTML5, semantic markup, and modern web standards.",
                rarity: "rare",
                hp: 92
            },
            {
                id: 2,
                title: "CSS3 & Responsive Design",
                subtitle: "Modern CSS Techniques",
                type: "development", 
                image: "/Certificates/css-certificate.jpg",
                pdfUrl: "/Certificates/certificate_CSS.pdf",
                issuer: "Frontend Masters",
                date: "April 2024",
                duration: "80 hours",
                skills: ["CSS3", "Flexbox", "Grid", "Animations", "Responsive"],
                description: "Advanced CSS3 certification focusing on modern layout techniques and responsive design principles.",
                rarity: "uncommon",
                hp: 88
            },
            {
                id: 3,
                title: "JavaScript ES6+",
                subtitle: "Modern JavaScript Development",
                type: "development",
                image: "/Certificates/js-certificate.jpg",
                pdfUrl: "/Certificates/certificate_JS.pdf",
                issuer: "JavaScript Academy",
                date: "May 2024",
                duration: "100 hours",
                skills: ["ES6+", "Async/Await", "Modules", "APIs", "DOM"],
                description: "Comprehensive JavaScript certification covering modern ES6+ features and advanced programming concepts.",
                rarity: "rare",
                hp: 95
            }
        ];

        // Componente para visualização de PDF
        const PDFViewer = ({ pdfUrl, onClose }) => {
            return (
                <div className="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50">
                    <div className="bg-white rounded-lg p-4 max-w-4xl max-h-screen overflow-auto">
                        <div className="flex justify-between items-center mb-4">
                            <h3 className="text-black text-xl font-bold">Certificate PDF</h3>
                            <button onClick={onClose} className="text-black hover:text-red-500">
                                <i className="fas fa-times text-2xl"></i>
                            </button>
                        </div>
                        <iframe 
                            src={pdfUrl} 
                            width="100%" 
                            height="600px" 
                            className="border-0"
                            title="PDF Certificate"
                        >
                            <p>Seu navegador não suporta PDFs. <a href={pdfUrl}>Baixe o certificado</a></p>
                        </iframe>
                        <div className="mt-4 flex justify-center">
                            <a href={pdfUrl} download className="bg-primary text-white px-6 py-2 rounded-lg hover:bg-primary-dark transition-colors">
                                <i className="fas fa-download mr-2"></i>Download PDF
                            </a>
                        </div>
                    </div>
                </div>
            );
        };

        const CertificateCard = ({ certificate, index, onViewPDF }) => {
            const [isFlipped, setIsFlipped] = useState(false);

            return (
                <div className={`pokemon-card animate-float`} style={{animationDelay: `${index * 0.2}s`}}>
                    <div className={`pokemon-card-inner ${isFlipped ? 'flipped' : ''}`}>
                        {/* Frente do Card */}
                        <div className="pokemon-card-front">
                            <div className="absolute top-4 left-4 bg-red-500 text-white px-3 py-1 rounded-full text-sm font-bold">
                                HP {certificate.hp}
                            </div>
                            
                            <div className="pdf-preview">
                                <i className="fas fa-file-pdf pdf-icon"></i>
                                <span className="text-sm text-gray-300">PDF Certificate</span>
                                <span className="text-xs text-gray-400 mt-2">{certificate.title}</span>
                            </div>
                            
                            <div>
                                <h3 className="text-xl font-bold text-white mb-2">{certificate.title}</h3>
                                <p className="text-gray-300 text-sm mb-4">{certificate.issuer}</p>
                                
                                <div className="flex justify-between text-sm">
                                    <div className="text-center">
                                        <div className="font-bold">{certificate.duration}</div>
                                        <div className="text-gray-400">Duration</div>
                                    </div>
                                    <div className="text-center">
                                        <div className="font-bold">{certificate.date}</div>
                                        <div className="text-gray-400">Completed</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        {/* Verso do Card */}
                        <div className="pokemon-card-back">
                            <h3 className="text-xl font-bold text-white mb-2">{certificate.title}</h3>
                            <p className="text-gray-300 text-sm mb-4">{certificate.subtitle}</p>
                            
                            <p className="text-gray-200 text-sm mb-4 leading-relaxed">{certificate.description}</p>
                            
                            <div className="mt-auto">
                                <h4 className="text-white text-sm font-bold mb-2">Skills:</h4>
                                <div className="flex flex-wrap gap-2">
                                    {certificate.skills.map((skill, i) => (
                                        <span key={i} className="px-2 py-1 bg-primary/20 text-primary text-xs rounded">
                                            {skill}
                                        </span>
                                    ))}
                                </div>
                            </div>
                            
                            <button 
                                onClick={(e) => {
                                    e.stopPropagation();
                                    onViewPDF(certificate);
                                }}
                                className="mt-4 bg-primary hover:bg-primary-dark text-white py-2 rounded-lg transition-colors"
                            >
                                <i className="fas fa-eye mr-2"></i>View Full Certificate
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [selectedPDF, setSelectedPDF] = useState(null);

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <nav className="glass fixed w-full z-50 py-4">
                        <div className="container mx-auto px-6">
                            <div className="flex justify-between items-center">
                                <a href="#home" className="text-2xl font-bold text-white">
                                    <span className="text-primary">&lt;</span>CAFÉ<span className="text-primary">/&gt;</span>
                                </a>
                            </div>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <section className="min-h-screen flex items-center justify-center pt-20">
                        <div className="container mx-auto px-6 text-center">
                            <h1 className="text-5xl md:text-7xl font-bold mb-6">
                                My <span className="shimmer">Certificates</span>
                            </h1>
                            <p className="text-xl text-gray-300 mb-8">
                                Professional certifications and achievements in web development
                            </p>
                        </div>
                    </section>

                    {/* Certificates Section */}
                    <section className="py-20">
                        <div className="container mx-auto px-6">
                            <div className="flex flex-wrap justify-center gap-8">
                                {certificatesData.map((certificate, index) => (
                                    <CertificateCard 
                                        key={certificate.id}
                                        certificate={certificate}
                                        index={index}
                                        onViewPDF={setSelectedPDF}
                                    />
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* PDF Viewer Modal */}
                    {selectedPDF && (
                        <PDFViewer 
                            pdfUrl={selectedPDF.pdfUrl} 
                            onClose={() => setSelectedPDF(null)} 
                        />
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
